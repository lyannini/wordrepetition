<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Repetition Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card-info">
            <div class="container">
                <h1>Word Repetition Game</h1>
                
                <div class="file-frame">
                    <label for="fileInput" class="button" id="fileButton">
                        <span id="fileLabel">Select a File</span>
                        <input type="file" id="fileInput" accept=".csv">
                    </label>
                </div>

                <div class="options-frame">
                    <label for="gameLength">Game Length:</label>
                    <select id="gameLength">
                        <option value="15">15</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    <button id="startGame">Start Game</button>
                </div>

                <div class="centered-content">
                    <div class="timer">
                        <span id="timer">00:00</span>
                    </div>
                </div>

                <div class="game">
                    <p id="wordPrompt">Press "Start Game" to begin.</p>
                    <div class="input-container">
                        <div class="input-wrapper">
                            <input placeholder="Enter your answer" type="text" id="userInput" />
                        </div>
                        <button id="submitAnswer">Submit</button>
                    </div>
                </div>

                <div class="results">
                    <textarea id="results" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
